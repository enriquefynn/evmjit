dependencies:
  override:
    - sudo apt-add-repository -y ppa:george-edison55/cmake-3.x
    - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
    - sudo add-apt-repository -y "deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.8 main"
    - sudo apt -q update
    - sudo apt -qy install cmake libedit-dev llvm-3.8-dev
test:
  override:
    - mkdir build && cd $_
    - cmake ../evmjit
    - cmake --build .
